			<section class="content"><h1>Contact</h1>
<p class="editable">Get in touch with any feedback or questions about the recipes featured here.</p>

<form method="post" action="/contact-success/">
		<input type="hidden" name="_to" value="" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Surname</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Subject</label>
			<select id="subject" name="subject">
				<option value="enquiry">Enquiry</option>
				<option value="suggestion">Suggestion</option>
				<option value="press">Press</option>
				<option value="other">Other</option>
			</select>
		</div>
	</div>

	<label for="message">Message</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Send Message" />
</form>
</section>
